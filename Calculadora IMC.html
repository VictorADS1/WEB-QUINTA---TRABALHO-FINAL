<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="Calculadoraimc.js"></script>
    <title>Calculadora de Planos de Saúde</title>
</head>
<body>
    <div class="container">
    <h1>Calculadora de Planos de Saúde</h1>
<br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade">
<br>
<br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01">
<br>
<br>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.01">
<br>
<br>
    <button onclick="calcularPlanos()">Calcular</button>
    <br>
   <div> <h2>Resultados</h2>
    <br>
    <div id="extrato"></div>

    <table border="1">
        <thead>
            <tr>
                <th>Plano</th>
                <th>Operadora A</th>
                <th>Operadora B</th>
            </tr>
        </thead>
        <tbody id="tabelaResultados"></tbody>
    </table>

    <script src="calculadoraPlanosSaude.js"></script>
</div>
</div>
</body>
</html>
